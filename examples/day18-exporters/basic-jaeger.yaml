# Basic Jaeger Exporter Configuration
# Sends traces to Jaeger for visualization

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 512

exporters:
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true  # No encryption (development only)

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger]

# Usage:
# 1. Start Jaeger: docker run -d --name jaeger -p 16686:16686 -p 14250:14250 jaegertracing/all-in-one:latest
# 2. Start Collector: otelcol --config=basic-jaeger.yaml
# 3. Send traces from your app to http://localhost:4318
# 4. View traces at http://localhost:16686