# Simple Multi-Backend Configuration
# Sends each telemetry type to its specialized backend

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 512

exporters:
  # Traces to Jaeger
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
  
  # Metrics to Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "myapp"
  
  # Logs to Loki
  loki:
    endpoint: http://loki:3100/loki/api/v1/push

service:
  pipelines:
    # Traces go to Jaeger
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger]
    
    # Metrics go to Prometheus
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    
    # Logs go to Loki
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]

# Usage:
# 1. Start all backends:
#    docker run -d --name jaeger -p 16686:16686 -p 14250:14250 jaegertracing/all-in-one:latest
#    docker run -d --name loki -p 3100:3100 grafana/loki:latest
# 2. Start Collector: otelcol --config=simple-multi.yaml
# 3. Send telemetry from your app to http://localhost:4318
# 4. View data:
#    - Traces: http://localhost:16686 (Jaeger)
#    - Metrics: http://localhost:8889/metrics (Prometheus format)
#    - Logs: Query via Loki API or Grafana