# Basic Loki Exporter Configuration
# Sends logs to Loki for storage and querying

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 512

exporters:
  loki:
    endpoint: http://loki:3100/loki/api/v1/push

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]

# Usage:
# 1. Start Loki: docker run -d --name loki -p 3100:3100 grafana/loki:latest
# 2. Start Collector: otelcol --config=basic-loki.yaml
# 3. Send logs from your app to http://localhost:4318
# 4. Query logs using Grafana or Loki API