# Prometheus Receiver Configuration
# This scrapes metrics from Prometheus-compatible endpoints

receivers:
  # Scrape metrics from multiple applications
  prometheus:
    config:
      scrape_configs:
        - job_name: 'web-app'
          scrape_interval: 15s
          static_configs:
            - targets: ['web-app:8080']
          
        - job_name: 'api-server'
          scrape_interval: 30s
          static_configs:
            - targets: ['api-server:9090']
          
        - job_name: 'database-exporter'
          scrape_interval: 60s
          static_configs:
            - targets: ['postgres-exporter:9187']

processors:
  batch:
    timeout: 1s

exporters:
  logging:
    loglevel: info

service:
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [batch]
      exporters: [logging]